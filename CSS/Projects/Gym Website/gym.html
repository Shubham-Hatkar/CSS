<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasad's fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700;800&family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,500;1,100&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="imgs/weight-g3ff365e5a_1280.png" alt="logo" >
            <div>
                Prasad Fitness
            </div>
        </div>

        <!-- mid box for navigation -->
        <div class="mid">
            <ul  class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
   
    <div class="container">
        <h1>Join the best gym of Kapshi</h1>
        <form action="java.java">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your address">
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
